<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="MainPage.css">
    <link rel="stylesheet" href="../../Components/Header/Header.css">
    <link rel="stylesheet" href="../../Components/Footer/Footer.css">
    <link rel="stylesheet" href="../../global-style.css">
    <title>Agora-States</title>
</head>
<body>
    <header id="Header"></header>

    <div class="contents-area">
        <section class="intro-container">
            <div class="grid-item">
                <div class="intro-codestates w3-display-middle">
                    <img src="../../images/full-logo.png" class="intro-img">
                    <div class="intro-content">
                        <div class="intro-title grid-item">
                            우리들의 소중한 질문 공간,</br>여기는 아고라 스테이츠 입니다.
                        </div>
                        <div class="intro-text grid-item">
                            내가 알고있는 지식을 공유하고, 처음 보는 질문에 대해 같이 고민해봐요. 함께 고민하며 나아가는 우리는...
                        </div>
                    </div>
                </div>
            </div>
            <div class="grid-item">
                <div class="Profile w3-display-middle"></div>
            </div>
        </section>

        <section class="menu-container">
            <div class="grid-item">전체 질문</div>
            <div class="grid-item">급해요 급해!</div>
            <div class="grid-item">라이브 세션 질문</div>
            <div class="grid-item">핫 토픽</div>
            <div class="grid-item">느긋한 질문</div>
            <div class="grid-item">기타 문의</div>
        </section>

        <section class="mini-board-container">
            <div class="grid-item">
                <div class="RecentQuestion"></div>
            </div>
            <div class="mini-board-right grid-item">
                <div class="grid-item">
                    <div class="HotTopic"></div>
                </div>
                <div class="grid-item">
                    <div class="MiniQuestion"></div>
                </div>
            </div>
        </section>

        <section class="how-to-use">

        </section>
    </div>


    <footer id="Footer"></footer>

    <script src="../../data.js"></script>
    <script src="./MainPage.js"></script>
    <script src="https://kit.fontawesome.com/f48d1cc008.js" crossorigin="anonymous"></script>
</body>
</html>
